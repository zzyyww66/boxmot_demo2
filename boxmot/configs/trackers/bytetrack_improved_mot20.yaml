min_conf:
  type: uniform
  default: 0.1
  range: [0.1, 0.3]

track_thresh:
  type: uniform
  default: 0.6
  range: [0.4, 0.7]

new_track_thresh:
  type: uniform
  default: 0.65
  range: [0.4, 0.9]

track_buffer:
  type: qrandint
  default: 30
  range: [10, 61, 10]

match_thresh:
  type: uniform
  default: 0.9
  range: [0.7, 0.9]

frame_rate:
  type: choice
  default: 30
  options: [25, 30]

# Improved config: enable new features
entry_margin:
  type: qrandint
  default: 50
  range: [0, 101, 10]

strict_entry_gate:
  type: choice
  default: false
  options: [true, false]

birth_confirm_frames:
  type: qrandint
  default: 2
  range: [1, 4, 1]

birth_suppress_iou:
  type: uniform
  default: 0.7
  range: [0.0, 0.9]

birth_suppress_center_dist:
  type: qrandint
  default: 35
  range: [0, 101, 5]

zombie_max_history:
  type: qrandint
  default: 100
  range: [50, 201, 10]

zombie_dist_thresh:
  type: qrandint
  default: 150
  range: [50, 301, 10]

zombie_max_predict_frames:
  type: qrandint
  default: 5
  range: [3, 11, 1]
